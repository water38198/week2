<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>第二周作業-產品列表</title>
</head>

<body>
    <div class="container mt-5" id="productApp">
        <div class="row">
            <div class="col-7">
                <h2 class="h2 text-center">產品列表</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">產品名稱</th>
                            <th scope="col">原價</th>
                            <th scope="col">售價</th>
                            <th scope="col">是否啟用</th>
                            <th scope="col">查看細節</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in productList" :key="product.id">
                            <td>{{product.title}}</td>
                            <td>{{product.origin_price}}</td>
                            <td>{{product.price}}</td>
                            <td><span class="text-success" v-if="product.is_enabled">啟用</span><span class="text-danger"
                                    v-else>未啟用</span></td>
                            <td><button class="btn btn-primary" v-on:click="tempProduct = product">查看細節</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">目前有{{productList.length}}項產品</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-5">
                <h2 class="h2">單一產品細節</h2>
                <template v-if="tempProduct.title">
                    <div class="card w-75">
                        <img :src="tempProduct.imageUrl" alt="productImage">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{tempProduct.title}}
                                <span class="badge bg-secondary">{{tempProduct.category}}</span>
                            </h5>
                            <p>商品描述：</p>
                            <p>商品內容</p>
                            <ul>
                                <li>{{tempProduct.content}}</li>
                                <li>{{tempProduct.price}} <del
                                        class="text-secondary">{{tempProduct.origin_price}}</del>/{{tempProduct.unit}}
                                </li>
                                <li>庫存:{{tempProduct.num}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="w-75">
                        <template v-for="img in tempProduct.imagesUrl" :key="img">
                            <img :src="img" alt="" class="w-25">
                        </template>
                    </div>
                </template>
                <p v-else>請選擇一個商品</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/products.js"></script>
</body>

</html>

</html>
